<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Download My App</title>

  <style>
    :root {
      --bg: #f2f5f9;
      --card-bg: #ffffffcc;
      --text: #1a1a1a;
      --accent: #4b6bfb; /* button color */
    }

    * { box-sizing:border-box; margin:0; padding:0; }

    body {
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      padding:20px;
    }

    .card {
      text-align:center;
      background:var(--card-bg);
      backdrop-filter:blur(12px);
      border-radius:22px;
      padding:48px 36px;
      box-shadow:0 8px 30px rgba(0,0,0,0.08);
      max-width:430px;
      width:100%;
      animation:fadeIn 0.6s ease;
    }

    h1 {
      font-size:26px;
      margin-bottom:10px;
      color:var(--text);
      font-weight:600;
    }

    p {
      font-size:16px;
      color:#555;
      margin-bottom:32px;
    }

    .btn {
      display:inline-block;
      background:var(--accent);
      padding:14px 28px;
      border-radius:16px;
      color:#fff;
      font-weight:600;
      text-decoration:none;
      font-size:17px;
      transition:all .25s ease;
    }

    .btn:hover {
      opacity:0.88;
      transform:translateY(-2px);
      box-shadow:0 8px 20px rgba(0,0,0,0.12);
    }

    @keyframes fadeIn {
      from { opacity:0; transform:translateY(12px); }
      to   { opacity:1; transform:translateY(0); }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Get the App</h1>
    <p>Tap below to download the latest version.</p>
    
    <a class="btn" href="https://github.com/hetschaapjedev/Clan-Track-Royale/releases/latest/download/ClanTrackRoyale.apk" download>
      Download APK
    </a>
  </div>

</body>
</html>
